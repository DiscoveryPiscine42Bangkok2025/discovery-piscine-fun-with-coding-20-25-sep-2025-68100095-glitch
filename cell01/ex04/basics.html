<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .images img {
            width: 250px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }
        hr {
            margin: 40px 0;
            border: 1px solid white;
        }
        .footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            margin: 10px 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Basics ★</h1>

    <div class="images">
        <a href="https://www.amazon.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        </a>
        <a href="https://www.ebay.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Ebay_logo.png" alt="eBay">
        </a>
    </div>

    <hr>

    <div class="footer">
        © wil 2025
    </div>
</body>
</html>
