<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: 1px solid black;
        }
        .first {
            background-color: olive;
        }
        .second {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
